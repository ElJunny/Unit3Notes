<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Change Contents of</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Hello</h1>
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name" placeholder="First">
            </div>
        </div>
        <div>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last_name" placeholder="Last">
            <p class="hidden"></p>
        </div>
        <button name="clear">Clear</button>
        <button name="Hello">Hello</button>

    </div>
</div>
<script>
    const firstName = document.getElementById(`first`);
    const lastName = document.getElementById(`last`);
    const full = document.getElementById(`full`);
    const clearButton = document.getElementById(`clear`);

    firstName.addEventListener(`change`, function (e){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}!`;
        if (fullName.length>1){
            full.classList.remove("hidden")
        }  else {
            full.classList.add("hidden")
        }
        full.textContent = `Hello ${fullName}!`;
    });

    lastName.addEventListener(`change`, function (e){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}!`;
        full.textContent = fullName;
    })
const message = document.createElement(`h2`)
    message.innerHTML = `Hello ${firstName}, ${lastName}`
    text.insertAdjacentElement(`afterbegin`,message)

    clearButton.addEventListener(`click`, function (e){
        firstName.value = "";
        lastName.value = "";
        full.textContent = "";
    })
</script>
</body>
</html>
